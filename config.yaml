          # - icon: fab fa-twitter
          #   url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile
          # <p align='justify'>Farhan Khan</p>

      - title: Simulation of Random Walks
        content: |
         <p align='justify'>Animal movement predictions through a random walk simulation. Implementation and assessment of the performance of several of movement schemes in two dimensions</p>
         
          - Biased Random Walks (BRW) 
          - Correlated Random Walks (CRW) 
          - Biased Correlated Random Walks (BCRW)
        image: "/walks.jpg"
        # featured:

      - title: How can the bees, be?
        content: |

          <p align='justify'>Test the correlation between honeybee hive population and temperature range experienced throughout the year. Full data science cycle of </p>
            
            - aggregating, 
            - cleaning,
            - transforming, and
            - analyzing
                    
          <p align='justify'>the population and weather data with time series and scatter plots. The study suggests that there is a weak correlation between honeybee colony population loss and three-month temperature ranges. Further studies can contribute additional insight on the correlation between temperature and honeybee colony populations.</p>
        image: "/bee_5.webp"
        # image: "/bee_1.webp"
        # featured:
        #   name: Demo V2
        #   link: https://hugo-profile-2.netlify.app

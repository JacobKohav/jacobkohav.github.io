      - title: Lean-Agile for Phase-Gate
        content: |
          <p align='justify'>Analysis  of how Lean-Agile methodologies can increase value production in Phase-Gate-heavy industries. Leaders evaluated include</p>

            - General Dynamics <br>
            - Australian Institute for Regional Security
            - Siemsens
